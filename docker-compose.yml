version: '2'
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  # whoami:
  #   image: jwilder/whoami
  #   container_name: whoami
  #   environment:
  #     - VIRTUAL_HOST=whoami.local

  db:
    image: mysql:5.7
    volumes:
      - '/Users/sadikay/Documents/dbdata:/var/lib/mysql'
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=notification_center_prod
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - '3306:3306'


  redis:
    image: redis:alpine
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '6379'

  web:
    ports:
      - "3000:3000"
    depends_on:
      - 'db'
      - 'redis'
    build: ./rails-dashboard
    environment:
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      DB_PRODUCTION_USERNAME: ${MYSQL_USER}
      DB_PRODUCTION_PASSWORD: ${MYSQL_PASSWORD}
      DB_PRODUCTION_HOST: db

  api:
    command: "/go-api-worker/main"
    ports:
      - "8080:8080"
    depends_on:
      - 'db'
      - 'redis'
    # image: notification-center/go-worker-api
    build: ./go-api-worker
    environment:
      - GIN_MODE=release
      - DB_PRODUCTION_USERNAME=${MYSQL_USER}
      - DB_PRODUCTION_PASSWORD=${MYSQL_PASSWORD}
    links:
      - redis:redis
      - db

volumes:
  'dbdata':
